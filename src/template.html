<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=add_circle" />    
    <!--<link rel = "stylesheet" href = "./fa-icons/css/solid.css";>-->
    <title>TaskList</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div class="logoNav">
                <div class="logo">
                    <p >T<span class = "logo2">L</span>
                </div>
                <h1 class="name">tasklist</h1>
            </div>
            <div class = "timeNav">
                <button>
                    <i class="fa-regular fa-square-plus nav-icons"></i> 
                     New Task
                </button>
                <button>
                    <i class = "fa-solid fa-list-check nav-icons"></i>
                    All Tasks
                </button>
                <button> 
                    <i class="fa-regular fa-calendar-day nav-icons"></i>
                    Today
                </button>
                <button>
                    <i class="fa-regular fa-calendar-days nav-icons"></i>
                    Upcoming
                </button>
                <button>
                    <i class="fa-regular fa-clock nav-icons"></i>
                    Overdue
                </button>
            </div>
            <div class="projectNav">
                <h2>Projects</h2>
                <button><i class="fa-regular fa-square-plus nav-icons"></i> New Project</button>
            </div>
        </div>
        <div class="main">
        </div>
    </div>
</body>
</html>
